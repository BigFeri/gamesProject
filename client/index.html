<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marvel Cinematic Universe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-md " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" onclick="getHome()">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item" onclick="getTable()">
            <a class="nav-link" href="#">Table</a>
          </li>
          <li class="nav-item" onclick="getCards()">
            <a class="nav-link" href="#">Cards</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="contentBox"></div>

  <div class="modal fade" id="modalCard" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            <!-- title -->
            <span id="modalTitle"></span>
            <br>
            <span id="modalTitle2" style="font-size: 15px;"></span>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            onclick="onClickCancelButton()"></button>
        </div>
        <!-- content -->
        <div class="modal-body" id="modalContent">
        </div>

        <div class="modal-footer">
          <!-- cancel -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="onClickCancelButton()">
            Mégse
          </button>
          <!-- save -->
          <button type="button" class="btn btn-primary d-none" data-bs-dismiss="modal" id="saveButton"
            onclick="onClickSaveButton()">
            Mentés
          </button>
          <!-- yes -->
          <button type="button" class="btn btn-primary d-none" data-bs-dismiss="modal" id="yesButton"
            onclick="onClickYesButton()">
            Igen
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/c932217bda.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
